version: '3'
services:
  php7:
    build:
      context: .
      dockerfile: Dockerfile.php7
    container_name: php7_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    networks:
      - my_network

  php8:
    build:
      context: .
      dockerfile: Dockerfile.php8
    container_name: php8_app
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html   # Mount your codebase into the container
    networks:
      - my_network

  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my_network
    depends_on:
      - php7
      - php8

networks:
  my_network:
